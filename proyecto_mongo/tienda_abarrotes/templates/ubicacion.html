{% extends 'base.html' %}
{% block titulo %} Encuéntranos {% endblock %}
{% block contenido %}
<h1>Ubicación</h1>
<style>
    body {
        background: #f8f9fa; /* Fondo blanco */
        margin: 0;
        padding: 0;
        font-family: 'Lora', serif;
        font-size: 16px;
        line-height: 1.5;
        color: #343a40; /* Texto oscuro */
    }

    h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 20px;
    }

    section {
        padding: 20px;
        margin: 30px auto;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0px 0px 10px #ddd;
        max-width: 800px;
        border-radius: 10px;
    }

    iframe {
        display: block;
        margin: auto;
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ddd;
    }
    .btn {
  outline: 0;
  display: inline-flex;
  align-items: center;
  justify-content: space-between;
  background: #40B3A2;
  min-width: 200px;
  border: 0;
  border-radius: 4px;
  box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
  box-sizing: border-box;
  padding: 16px 20px;
  color: #fff;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 1.2px;
  text-transform: uppercase;
  overflow: hidden;
  cursor: pointer;
}

.btn:hover {
  opacity: .95;
}

.btn .animation {
  border-radius: 100%;
  animation: ripple 0.6s linear infinite;
}

@keyframes ripple {
  0% {
    box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1), 0 0 0 20px rgba(255, 255, 255, 0.1), 0 0 0 40px rgba(255, 255, 255, 0.1), 0 0 0 60px rgba(255, 255, 255, 0.1);
  }

  100% {
    box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1), 0 0 0 40px rgba(255, 255, 255, 0.1), 0 0 0 60px rgba(255, 255, 255, 0.1), 0 0 0 80px rgba(255, 255, 255, 0);
  }
}

</style>

<section>

    <br>

</section>
<center>
<div>
    <button class="btn" href="https://wa.me/5518658541"><i class="animation"></i>Whatsapp<i class="animation"></i>
    </button>
</div>
</center>

{% endblock %}
