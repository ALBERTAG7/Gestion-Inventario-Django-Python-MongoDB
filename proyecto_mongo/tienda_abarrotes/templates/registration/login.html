{% extends 'base.html'%}
{% block titulo %}Inicio de Sesión{% endblock %}
{% block contenido %}
<style>
    .login-container {
        max-width: 350px;
        background: #F8F9FD;
        background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
        border-radius: 40px;
        padding: 25px 35px;
        border: 5px solid rgb(255, 255, 255);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
        margin: 0 auto; /* Centra el contenedor */
        margin-top: 70px; /* Ajusta el margen superior para evitar afectar la barra de navegación */
    }

    .heading {
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        color: rgb(16, 137, 211);
    }

    .login-form {
        margin-top: 20px;
    }

    .login-form .input {
        width: 100%;
        background: white;
        border: none;
        padding: 15px 20px;
        border-radius: 20px;
        margin-top: 15px;
        box-shadow: #cff0ff 0px 10px 10px -5px;
        border-inline: 2px solid transparent;
    }

    .login-form .input::-moz-placeholder {
        color: rgb(170, 170, 170);
    }

    .login-form .input::placeholder {
        color: rgb(170, 170, 170);
    }

    .login-form .input:focus {
        outline: none;
        border-inline: 2px solid #12B1D1;
    }

    .login-form .login-button {
        display: block;
        width: 100%;
        font-weight: bold;
        background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
        color: white;
        padding-block: 15px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
        border: none;
        transition: all 0.2s ease-in-out;
    }

    .login-form .login-button:hover {
        transform: scale(1.03);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
    }

    .login-form .login-button:active {
        transform: scale(0.95);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
    }

    .agreement {
        display: block;
        text-align: center;
        margin-top: 15px;
    }

    .agreement a {
        text-decoration: none;
        color: #0099ff;
        font-size: 9px;
    }
</style>

<div class="login-container">
    <div class="heading">Sign In</div>
    <form action="" class="login-form" method="post">
        {% csrf_token %}
        <input required="" class="input" type="text" name="username" placeholder="Nombre de usuario">
        <input required="" class="input" type="password" name="password" placeholder="Contraseña">
        <input class="login-button" type="submit" value="Iniciar Sesion">
        <a href="{% url 'lista_productos' %}" class="login-button" ><center>Clientes</center></a>

    </form>
    <span class="agreement"><a href="#">Learn user licence agreement</a></span>
</div>
{% endblock %}
